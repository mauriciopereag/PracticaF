<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Seminuevos de Lujo Monterrey - Tu mejor opción en autos seminuevos de alta gama." />
    <meta name="keywords" content="autos, seminuevos, lujo, monterrey, compra, venta" />
    <meta name="author" content="Seminuevos de Lujo Monterrey" />
    <title>Login - Seminuevos de Lujo</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        font-family: 'Roboto', Arial, sans-serif;
      }
      
      .login-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #ffffffc3;
        padding: 0 20px;
      }
      
      .login-form {
        width: 100%;
        max-width: 400px;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      
      h1 {
        margin-bottom: 20px;
        color: #333;
        font-size: 2rem;
        font-weight: 400;
        text-align: center;
      }
      
      .form-group {
        margin-bottom: 20px;
      }
      
      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-size: 1rem;
      }
      
      input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        box-sizing: border-box;
      }
      
      button {
        width: 100%;
        padding: 12px;
        background-color: #1976d2;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        margin-top: 10px;
      }
      
      button:hover {
        background-color: #1565c0;
      }
      
      .info-message {
        margin-top: 20px;
        padding: 10px;
        background-color: #e3f2fd;
        border-radius: 4px;
        border-left: 4px solid #1976d2;
        font-size: 0.9rem;
        color: #555;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-form">
        <h1>Login</h1>
        <div class="info-message">
          Login no funcional, solo demostrativo. Ingresar cualquier correo válido y cualquier contraseña para continuar.
        </div>
        <form id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required />
          </div>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <script>
      document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        console.log('Email:', email);
        console.log('Password:', password);
        window.location.href = 'home.html';
      });
    </script>
  </body>
</html>
